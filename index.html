<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        .animate-text span {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 1s forwards; /* Perpanjang durasi animasi */
            animation-delay: calc(0.2s * var(--i)); /* Perbesar delay antar huruf */
        }

        .animate-text span:nth-child(1) {
            --i: 0;
        }

        .animate-text span:nth-child(2) {
            --i: 1;
        }

        .animate-text span:nth-child(3) {
            --i: 2;
        }

        .animate-text span:nth-child(4) {
            --i: 3;
        }

        .animate-text span:nth-child(5) {
            --i: 4;
        }

        .animate-text span:nth-child(6) {
            --i: 5;
        }

        .animate-text span:nth-child(7) {
            --i: 6;
        }

        .animate-text span:nth-child(8) {
            --i: 7;
        }

        .animate-text span:nth-child(9) {
            --i: 8;
        }

        .animate-text span:nth-child(10) {
            --i: 9;
        }

        .animate-text span:nth-child(11) {
            --i: 10;
        }

        .animate-text span:nth-child(12) {
            --i: 11;
        }

        .animate-text span:nth-child(13) {
            --i: 12;
        }

        .animate-text span:nth-child(14) {
            --i: 13;
        }

        .animate-text span:nth-child(15) {
            --i: 14;
        }

        .animate-text span:nth-child(16) {
            --i: 15;
        }

        .animate-text span:nth-child(17) {
            --i: 16;
        }

        .animate-text span:nth-child(18) {
            --i: 17;
        }

        .animate-text span:nth-child(19) {
            --i: 18;
        }

        .animate-text span:nth-child(20) {
            --i: 19;
        }

        .animate-text span:nth-child(21) {
            --i: 20;
        }

        .animate-text span:nth-child(22) {
            --i: 21;
        }

        .animate-text span:nth-child(23) {
            --i: 22;
        }

        .animate-text span:nth-child(24) {
            --i: 23;
        }

        .animate-text span:nth-child(25) {
            --i: 24;
        }

        .animate-text span:nth-child(26) {
            --i: 25;
        }

        .animate-text span:nth-child(27) {

        .animate-text span:nth-child(28) {
            --i: 27;
        }

        .animate-text span:nth-child(29) {
            --i: 28;
        }

        .animate-text span:nth-child(30) {
            --i: 29;
        }

        .animate-text span:nth-child(31) {
            --i: 30;
        }

        .animate-text span:nth-child(32) {
            --i: 31;
        }

        /* Menambahkan animasi untuk emoji */
        .animate-text .emoji {
            animation: fadeIn 1s forwards;
            animation-delay: calc(0.2s * var(--emoji-i)); /* Delay untuk emoji */
        }
    </style>
</head>
<body>
    <div class="greetings">
        <!-- silahkan menambah kata sesuai keinginan dengan <span>text...</span> -->
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
    </div>
    <div class="description">
        <span class="animate-text">
            <span>Aku</span> <span>ada</span> <span>hadiah</span> <span>spesial</span> <span>buat</span> <span>kamu!</span> 
            <span class="emoji" style="--emoji-i: 33;">💐</span>
            <span class="emoji" style="--emoji-i: 34;">❤️</span> <br>
            <span>Semoga</span> <span>lancar</span> <span>terus</span> <span>yaa</span> <span>puasanya,</span> 
            <span>sehat</span> <span>selalu,</span> <span>dan</span> <span>makin</span> <span>cantik</span> <span>setiap</span> 
            <span>harinya!</span> 
            <span class="emoji" style="--emoji-i: 35;">😘</span>
            <span class="emoji" style="--emoji-i: 36;">🌸</span><br>
            <span>Selalu</span> <span>bahagia</span> <span>dan</span> <span>penuh</span> <span>cinta</span> 
            <span>yaa!</span> 
            <span class="emoji" style="--emoji-i: 37;">💕</span>
        </span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">Klik disini untuk kejutan manis 💕</a>
        </button>
    </div>
