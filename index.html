<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>üíêüíïüåπ</title>
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, white, pink);
            font-family: 'Quicksand', sans-serif;
            color: #333;
            padding-top: 50px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .greetings {
            text-align: center;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            margin-top: 50px;
            color: #ff69b4;
        }

        .description {
            text-align: center;
            font-size: 1.25rem;
            margin-top: 30px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque background */
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInText 3s ease-out forwards; /* Use smooth fadeInText animation */
            color: #ff69b4;
            white-space: normal;
            line-height: 1.6;
        }

        .description span {
            display: inline-block;
            width: 100%;
            opacity: 0; /* Initially hidden */
            animation: revealTextSmooth 5s ease-out forwards; /* Smooth reveal text animation */
        }

        .card {
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2.5s ease-out;
        }

        .button {
            text-align: center;
            margin-top: 40px;
        }

        .button button {
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 1.25rem;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button button:hover {
            background-color: #ff1493;
            transform: translateY(-5px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Reveal Text Animation */
        @keyframes revealTextSmooth {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            50% {
                opacity: 0.5;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Smooth Fade-in for the whole text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .greetings {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
                padding: 15px;
            }

            .button button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Ucapan Berdasarkan Waktu -->
        <div class="greetings">
            <span id="time-greeting"></span><br>
            <span id="date-time"></span>
        </div>

        <!-- Card for Description -->
        <div class="card">
            <div class="description">
                <span>

                    Selalu bahagiaa, lancar terus yaa skripsinyaa!üíïüåπ
                </span>
            </div>
        </div>

        <!-- Button Section -->
        <div class="button">
            <button>
                <a href="flower.html" style="color: white; text-decoration: none;">pencet ini yawww hehe üíï</a>
            </button>
        </div>       

    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to display greeting based on the time of day
        function setGreetingAndTime() {
            var today = new Date();
            var hour = today.getHours();
            var greeting;
            var dateTime = today.toLocaleString();

            // Determine greeting based on time of day
            if (hour < 12) {
                greeting = "Selamat Pagi Cantiiikkküíï";
            } else if (hour < 18) {
                greeting = "Selamat Siang Cantiiiküíï";
            } else {
                greeting = "Selamat Sore Cantikiikküíï";
            }

            // Display the greeting and date/time
            document.getElementById("time-greeting").innerHTML = greeting;
            document.getElementById("date-time").innerHTML = dateTime;
        }

        // Call the function when the page loads
        window.onload = setGreetingAndTime;
    </script>
</body>

</html>
