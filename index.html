        body {

        .description {

        .card {

            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2.5s ease-out;
        }

        .button {
            text-align: center;
            margin-top: 40px;
        }

        .button button {
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 1.25rem;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button button:hover {
            background-color: #ff1493;
            transform: translateY(-5px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .audio-container {
            display: none;
        }

        /* Animated Text */
        .animated-text span {
            opacity: 0;
            animation: fadeInLetter 0.1s ease-out forwards;
            display: inline-block;
            animation-delay: calc(0.05s * var(--index));
        }

        @keyframes fadeInLetter {
            to {
                opacity: 1;
            }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .greetings {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .button button {

                padding: 12px 25px;
            }
        }
