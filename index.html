    <style>
        /* Add the following styles for animation */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f1f1f1;
        }

        .greetings {
            font-size: 3em;
            font-weight: bold;
        }

        .letter {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 1s forwards;
        }

        .letter:nth-child(1) {
            animation-delay: 0.1s;
        }

        .letter:nth-child(2) {
            animation-delay: 0.2s;
        }

        .letter:nth-child(3) {
            animation-delay: 0.3s;
        }

        .letter:nth-child(4) {
            animation-delay: 0.4s;
        }

        .letter:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .description {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        .button {
            margin-top: 30px;
        }

        button a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff66b2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button a:hover {
            background-color: #ff3385;
        }
    </style>
</head>
