<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* Custom Styles */
        body {
            background-size: cover;
            background-position: center;
            font-family: 'Quicksand', sans-serif;
            color: #333;
            padding-top: 50px;
            background-color: #333; /* Background color for better visibility */
        }

        .greetings {
            text-align: center;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            margin-top: 80px;
            animation: fadeIn 1.5s ease-out;
            color: #ff69b4;
        }

        .description {
            text-align: center;
            font-size: 1.25rem;
            margin-top: 30px;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            animation: fadeIn 2s ease-out;
            color: #ff69b4;
        }

        .description span {
            display: inline-block;
            white-space: nowrap;
            width: 0;
            overflow: hidden;
            animation: revealText 3s steps(30) 1s forwards;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2.5s ease-out;
        }

        .button {
            text-align: center;
            margin-top: 40px;
        }

        .button button {
            background-color: #ff69b4;
            border: none;
            color: white;
            font-size: 1.25rem;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .button button:hover {
            background-color: #ff1493;
            transform: translateY(-5px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Reveal Text Animation */
        @keyframes revealText {
            0% {
                width: 0;
                overflow: hidden;
            }

            100% {
                width: 100%;
                overflow: visible;
            }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .greetings {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .button button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Greetings Section -->
        <div class="greetings">
            <span>‚ù§üíêüíïüåπ‚ù§</span>
        </div>

        <!-- Card for Description -->
        <div class="card">
            <div class="description">
                <span>
                    Sinta Ayu Amandaa <br>
                    Aku ada kejutan nii buat kamuu!<br>
                    Semoga lancar terus yaa puasanya, sehat selalu, dan makin cantik setiap harinyaa!<br>
                    Selalu bahagiaa, lancar terus yaa skripsinyaa!
                </span>
            </div>
        </div>

        <!-- Button Section -->
        <div class="button">
            <button>
                <a href="flower.html" style="color: white; text-decoration: none;">pencet ini kalo maww kejutan manis hehe üíï</a>
            </button>
        </div>

        <!-- Hidden Music Player Section (YouTube Embed) -->
        <div class="audio-container">
            <iframe width="0" height="0" src="https://www.youtube.com/embed/rH3eGYXY1DI?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to reveal the text -->
    <script>
        window.onload = () => {
            const text = "Sinta Ayu Amandaa Aku ada kejutan nii buat kamuu! Semoga lancar terus yaa puasanya, sehat selalu, dan makin cantik setiap harinyaa! Selalu bahagiaa, lancar terus yaa skripsinyaa!";
            const words = text.split(" ");
            const description = document.querySelector(".description span");
            description.innerHTML = ""; // Clear the content
            
            let i = 0;
            const interval = setInterval(() => {
                description.innerHTML += words[i] + " ";
                i++;
                if (i === words.length) clearInterval(interval);
            }, 200); // Delay of 200ms per word (adjust for speed)
        };
    </script>
</body>

</html>
